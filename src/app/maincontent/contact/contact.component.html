<div id="contact">
  <h2><svg
    width="537"
    height="4"
    viewBox="0 0 537 4"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M0 2L535 2.00005"
      stroke="#9747FF"
      stroke-width="4"
      stroke-linecap="round"
    />
  </svg> Contact</h2>
  <div class="maxContentWith">
    
    <div class="contactpage">      
      <div class="contactText">
        <h3>Got a problem to solve?</h3>
        <p>
          Contact me through this form, I am interested in hearing from you,
          knowing your ideas and contributing to your projects with my work.
        </p>
        <p>Need a Frontend developer? <strong>Contact me!</strong></p>
      </div>
      <form class="contactForm" (ngSubmit)="onSubmit()">
        <input [(ngModel)]="contactData.name" type="text" placeholder="Your name" name="yourname" />
        <input [(ngModel)]="contactData.email" type="email" placeholder="Your email" name="email" />
        <textarea [(ngModel)]="contactData.message" name="message" id="" placeholder="Your message"></textarea>
        <div class="checkbox">
          <input type="checkbox" name="" id="accept" /><label for="accept">IÂ´ve read the
            <a routerLink="privacypolicy">privacy policy</a> and agree to the
            processing of my data aus outlined.</label> 
          <!-- <span></span> -->
        </div>
        <button type="submit">Send message :)</button>
      </form>
    </div>
  </div>
</div>
