<div data-aos="fade-right" class="portfolio" id="portfolio">
  <div class="innerportfolio">
    <div class="maxContentWith">
      <h2>Portfolio</h2>
      <p>
        Explore a selection of my work here - Interact with projects to see my
        skills in action.
      </p>

      @for(portfolio of portfolios; track portfolios; let index = $index) {
        <app-portfolio-item class="projectlist" [singleportfolio]='portfolio'></app-portfolio-item>
      }
 
    </div>
  </div>
</div>
