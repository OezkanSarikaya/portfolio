<div class="portfolio" id="portfolio">
  <div class="maxContentWith innerportfolio">
    <h2>Portfolio</h2>
    <p>
      Explore a selection of my work here - Interact with projects to see my
      skills in action.
    </p>

    @for(portfolio of portfolios; track portfolios; let index = $index) {
    <div class="project">
      <div class="img">
        <img src="{{ currentImage }}" alt="" />
      </div>
      <div class="projectdetails">
        <h3>{{ currentHeadline }}</h3>
        <h4>{{ currentSubheadline }}</h4>
        <p>{{ currentText }}</p>
        <div class="buttons">
          <a href="{{ currentDemoUrl }}" class="primary" target="_blank"
            >Live test</a
          >
          <a href="{{ currentGithubUrl }}" target="_blank" class="secondary"
            >Github</a
          >
        </div>
      </div>
    </div>
    }
  </div>
</div>
